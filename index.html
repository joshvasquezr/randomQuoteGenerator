<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/52affbb103.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header>Random Quote Generator</header>
        <section class="quotes">
          <figure>
            <blockquote>
              <p class="quote-text" id="js-quote-text"></p>
            </blockquote>
            <figcaption class="author-text" id="js-author-text"></figcaption>
          </figure>
        </section>
        <div id="js-spinner" class="spinner hidden">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>
      </div>
</body>
</html>
<script src="script.js"></script>
